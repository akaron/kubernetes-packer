---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-provision
  labels:
    app: grafana
data:
  datasource-prometheus: |
    apiVersion: 1
    datasources:
     - name: Prometheus
       type: prometheus
       orgId: 1
       url: http://prometheus-server:80
       access: proxy
       version: 1
       editable: false
       isDefault: true
  dashboards: |
    apiVersion: 1
    providers:
     - name: 'default'
       orgId: 1
       folder: ''
       type: file
       options:
         path: /var/lib/grafana/dashboards

